<mat-tab-group>
  <mat-tab label="Completed Task">
    <div class="container">
      <mat-card class="card-container" *ngFor="let task of fetchedCompletedTask">
        <img mat-card-image src="assets/CardPattern.png" alt="Card Pattern Image" class="card-image">
        <mat-card-header>
          <mat-card-title>{{task.taskName}}</mat-card-title>
          <mat-card-subtitle>{{task.choosePriority}}</mat-card-subtitle>
          <mat-card-subtitle>{{task.dueDate}}</mat-card-subtitle>
          <mat-card-subtitle>{{task.category}}</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
          <p>
            {{task.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
    
          <button mat-button matTooltip="Delete Task" (click)="removeTask(task.taskID);">
            <img src="assets/Dashboard Icons/Bin.gif" alt="Tool Image" class="avatar">
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab label="Unfinished Task">
    <div style="display: flex; flex-wrap:wrap;">
      <mat-card class="card-container" *ngFor="let task of fetchedUnfinishedTask">
        <img mat-card-image src="assets/CardPattern.png" alt="Card Pattern Image" class="card-image">
        <mat-card-header>
          <mat-card-title>{{task.taskName}}</mat-card-title>
          <mat-card-subtitle>{{task.choosePriority}}</mat-card-subtitle>
          <mat-card-subtitle>{{task.dueDate}}</mat-card-subtitle>
          <mat-card-subtitle>{{task.category}}</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
          <p>
            {{task.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
    
          <button mat-button matTooltip="Delete Task" (click)="removeTask(task.taskID);">
            <img src="assets/Dashboard Icons/Bin.gif" alt="Tool Image" class="avatar">
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
